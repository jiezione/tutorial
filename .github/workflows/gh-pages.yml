name: Deploy GitHub Pages with Repo Info

on:
  push:
    branches: [ main ]  # 替换为你的主分支名称，通常是main或master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Inject repo info into index.html
        run: |
          # 在head标签中插入包含仓库信息的meta标签
          sed -i 's/<head>/<head>\n    <meta name="github-repo" content="${{ github.repository }}">/' index.html
          
          # 显示修改后的结果（验证用）
          echo "已注入仓库信息：${{ github.repository }}"
          cat index.html | grep 'github-repo'
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: false  # 确保每次部署都是干净的
